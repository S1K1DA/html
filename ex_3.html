<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <ol> : 순서가 있는 목록 -->
    <!-- <li> : 목록에서 각 항목을 나타내는 태그 -->
    <ol type="1" reversed>
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ol>

    <!-- <ul> : 순서가 없는 목록 -->
    <ul>
        <li>첫</li>
        <li>두</li>
        <li>세</li>
        <li>네</li>

    </ul>


    <!-- 복사 : alt+shift+화살표
    한번에 여러줄 작성 : ctrl+alt+화살표 -->

    <dl>
        <dt>HTML</dt>
        <dd>웹 페이지를 만드는데 사용되는 마크업 언어</dd>
        <dt>CSS</dt>
        <dd>HMTL과 같은 마크업 언어의 디자인을 담당하는 스타일 시트 언어</dd>
    </dl>















</body>
</html>
